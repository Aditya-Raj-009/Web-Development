<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <h2>Inline & Block elements</h2>
    <!--written in same line but show output in different line. becoz <p> tag is a block element i.e it take full space of 
        single line and the next element comes in next line-->
    <p>This is a 1st paragraph</p> <p>This is a 2nd paragraph</p>
    <!--written in same line and show output in same line only. becoz <span> tag is a inline element i.e it take space of 
      only to the element and next element comes in the  same line-->
      <!--span tag is use only for styling purpose(using class or id attributes)-->
    <span>This is a 1st paragraph</span> <span>This is a 2nd paragraph</span>
   <!--<strong> tag is a inline element i.e it take space of 
        only to the element -->
   <strong>PSR</strong><br>
   <a href="https://www.w3schools.com/htmL/html_blocks.asp" target="-blank">ClickToKnowMore</a>
</body>
</html>
