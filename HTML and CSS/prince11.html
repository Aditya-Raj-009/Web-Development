<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <h3>Html Entities are use for those symbol which are reserved or not present in keyboard</h3>
    <div class="container">
        <p>This is 1st</p>
    </div>
    <div class="container">
        <p>This is &nbsp; 2nd</p><!--if u want to create space-->
        <p>This is another &pound;</p><!--if u want to create pound symbol-->
        <p>This is another &lt;p&gt;</p><!--if u want to create <p> tag-->
        <p>This is another &copy;</p><!--if u want to create copyright symbol-->
        <p>This is another &#8203;</p><!--if u want to create Empty character-->
        <p>Lorem ipsum dolor sit amet consectetur.&Atilde;</p>
        <a href="https://dev.w3.org/html5/html-author/charref" target="-blank">ClickToKnowMore</a>
    </div>
</body>
</html>
