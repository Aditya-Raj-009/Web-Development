<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating rows and gaps in grid</title>
    <style>
        .grid{
            display:grid;

            /* grid-template-rows:1fr 1fr 4fr; here, 1st rows is 1fr, 2nd rows is 1fr and 3rd rows is 4fr and remaining are at auto. */
            grid-template-rows: 1fr 1fr 4fr;

            /* if u want to change the remaing rows which is at auto to your own values: */
            grid-auto-rows: 3fr;

            /* The grid-auto-flow: ; property controls how auto placed items get inserted in the grid. */
            /* grid-auto-flow: column; */


            /* grid-template-columns: 1fr 4fr 2fr; */
            grid-template-columns: repeat(9,2fr);
            grid-gap: 1rem;
        }
        .box{
            background-color: rgb(177, 96, 96);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">this is box-1</div>
        <div class="box">this is box-2</div>
        <div class="box">this is box-3</div>
        <div class="box">this is box-4</div>
        <div class="box">this is box-5</div>
        <div class="box">this is box-6</div>
        <div class="box">this is box-7</div>
        <div class="box">this is box-8</div>
        <div class="box">this is box-9</div>
        <div class="box">this is box-10</div>
    </div>
</body>
</html>
