<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <!-- font link from google -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet"> -->
    <style>
        /*web safe font are those font which are pre installed in ur pc*/
        p {
            color: red;
            /*Specifies a prioritized list of font family names or generic family names. A user agent
            iterates through the list of family names until it matches an available web safe font.*/
            font-family: 'Rubik Beastly', cursive; /*font from google*/
            font-size: 30px; /* 1 px is a 1/96th of an inch*/
            line-height: 2em; /* line-height means distance between line of text. It also work without em unit  */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
        body{
            background-color: rgb(23, 241, 241);
        }
    </style>
</head>

<body>
   <h2>Fonts</h2>
    <p>Lorem ipsum dolor sit amet, <span>adipisicing</span> elit. Quidem, iure!</p>
    <a href="https://fonts.google.com/" target="-blank">morefont</a>
</body>

</html>
