<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>
<body>
    
    <script>
        class Animal
        {
            constructor(type,name)
            {
                this.type = type;
                this.name = name;
            }
            getType()
            {
                return this.type;
            }
            getName()
            {
                return this.name;
            }
           
        }

        // Inherit monkey class:

        class Human extends Animal
        {
            constructor(...args)    // ...args : means pass as many argument required.
            {
                super(...args);
            }

            // method overriding:
            getName() 
            {
                return this.name;
            }
            
        }

        let monk = new Animal("Monkey","Chimmpu")
        console.log(monk.getType())
        console.log(monk.getName())

        let hum = new Human("Human","Aditya");

        console.log(hum.getType());
        console.log(hum.getName());

       
    </script>
</body>
</html>
