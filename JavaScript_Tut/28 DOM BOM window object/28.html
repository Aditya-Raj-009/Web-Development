<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOM and DOM</h1>
    <p>
        <strong><abbr title="Browser Object Model">BOM</abbr></strong>
        : It represent additional objects provided by the browser
        (host environment) for working with everything except
        the document.
    </p>
    <p>
        <strong><abbr title="Document Object Model">DOM</abbr></strong> : It is whole HTML page as object and name it as document.
    </p>
   
    
</body>
<script>
    console.log(window) // to get all method of window object.window is a global object.
    console.log(document) // show your html body in console.
    console.log(document.body)
    document.body.style.backgroundColor="green"

</script>
</html>
