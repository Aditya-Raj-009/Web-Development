<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>57</title>
</head>
<body>
    <h2>Multiple handler to a promise:</h2>

    <script>
      
      let p1 = new Promise((resolve,reject)=>{
          setTimeout(()=>{
            console.log("Hey I am not resolve")
            resolve(1)
        },2000)
      })

      p1.then((value)=>{
        console.log("Congratulations! this promise is resolved")
      })

      p1.then((value)=>{
        console.log("Hurray!")
      })

    //   they run independently..

    </script>
</body>
</html>
