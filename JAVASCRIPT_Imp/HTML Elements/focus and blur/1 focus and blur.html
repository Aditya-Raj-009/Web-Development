<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>focus() and blur() methods</h2>
    <input type="text" id="mytext" value="A text field">
    <p>Click the buttons to give or remove focus from the text field.</p>
    <button onclick="getFocus()">Get Focus</button>
    <button onclick="removeFocus()">Remove Focus</button>

    <script>
        function getFocus()
        {
            // focus(): use to get focus on element.:
            document.getElementById("mytext").focus();
        }
        function removeFocus()
        {
            // blur(): use to lose focus from element.:
            document.getElementById("mytext").blur();
        }

        
    </script>
</body>
</html>
