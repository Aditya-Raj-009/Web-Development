<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Password Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            
            height: 100vh;

            
        }
        
        #pass{
            outline: 0;
            height: 20px;
            
            background-color: black;  
            border: 1px solid green;
            border-radius: 8px;
            font-size: 15px;
            color: green;
            font-weight: 600;
            padding: 8px;
            
        }
        .text{
            outline: 0;
            height: 20px;
            margin-top: 20px;
            width: 40px;
            background-color: green;  
            border: 1px solid red;
            border-radius: 8px;
            font-size: 15px;
            color: white;
            font-weight: 600;
            padding: 8px;
        }
        .fa{
            color: green;
            cursor: pointer;
        }
        button{
            margin-top: 50px;
            width: 200px;
            height: 30px;
            font-weight: 600;
            border-radius: 8px;
            outline: none;
            background-color: green;
            color: wheat;
            cursor: pointer;
            border: 1px solid transparent;
        }
        ::placeholder{
            font-weight: 100;
        }
       

        button:hover{
            background-color: black;
            border-color: green;
        }
        

    </style>
</head>
<body>

    <div class="container">
        <input placeholder="Enter password" type="password" name="pass" id="pass">
        <i class="fa fa-eye" onclick="hideShow(this,'pass')"></i>
        
    </div>
    <button onclick="generate(this,'pass')">Generate Password</button>

    <script>

        function hideShow(me,pass)
        {
            me = me.classList
            me.contains('fa-eye')?me.replace('fa-eye','fa-eye-slash'):me.replace('fa-eye-slash','fa-eye')
            
            let p = document.getElementById(pass);
            p.type = p.type=='password'?'text':'password'
        }

        function generate(me,pass)
        {
            let password = {
               get upperCase(){
                    let char = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

                    return char.charAt(Math.floor(Math.random()*26))
                },
                get lowerCase(){
                    let char = 'abcdefghijklmnopqrstuvwxyz'

                    return char.charAt(Math.floor(Math.random()*26))
                },
                get specialChar(){
                    let char = ` ./?[]\\{}-_+=()^%!*@#&$,;:"'`

                    return char.charAt(Math.floor(Math.random()*char.length))
                },
                number : Math.floor(Math.random()*9)
            }
            // console.log(password.upperCase,password.lowerCase,password.specialChar,password.number)

            let a = ["upperCase","lowerCase","specialChar","number"]
             let k = {
               gener: ()=>{
                return password[a[Math.floor(Math.random()*a.length)]]
                
               } 
             }
             let p = document.getElementById(pass);
             let str=""
            for(let x=0; x<8; x++)
            {
                str+=k.gener()

            }
            
            p.value = str;
        }

    </script>
</body>
</html>
