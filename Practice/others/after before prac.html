<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    ul{
        background-color: gray;
        border: 2px solid black;
        /* display: flex; */
        overflow: auto;
        color: black;
        /* position: relative; */

    }
    ul>li{
        float: left;
        
        list-style: none;
        font-size: 16px;
        margin: 8px;
        padding: 8px;
        position: relative;
        
       border: 2px solid rgb(146, 146, 179);
        
       border-radius: 8px;
        
    }
    ul>li:hover{
        animation:drag 0.5s ease-in forwards;
    }
    .active{
        border: 2px solid rgb(146, 146, 179);
        border-radius: 8px;
        color: white;
        background-color: rgb(65, 65, 118);
    }
    ul li:not(ul li:first-child):hover:before{
        content: "";
       position: absolute;
       background-color:rgb(65, 65, 118);
       top: 0;
       left: 0;
       border-radius: 8px;
       width: 100%;
      animation: drag 0.5s ease-in forwards;
       opacity: 0.6;
       
      

    }
    @keyframes drag {
        0%{
            height: 0;
        }
        100%{
            height: 100%;
            color: white;
        }
        
    }
    </style>
</head>
<body>
    <ul>
        <li class="active">Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
