<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <style>
        .container{
            display: inline-block;
            cursor: pointer;
           
        }
        .container div{
            width: 35px;
            height: 5px;
            margin: 6px 0px;
            background-color: black;
            transition: all 0.4s;
        }
        .change .bar1{
            transform: translate(0,11px) rotate(-45deg);
        }
        .change .bar2{
            opacity: 0;
        }
        .change .bar3{
            transform: translate(0,-11px) rotate(45deg);
        }
    </style>
</head>
<body>
    <p>click on the Hamburger:</p>
    <div class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>
        let con = document.getElementsByClassName("container")[0];
        con.addEventListener("click",()=>{
            con.classList.toggle("change");
        })
    </script>
</body>
</html>
