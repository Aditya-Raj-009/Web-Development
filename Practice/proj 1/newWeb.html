<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BOOTSTRAP 5/bootstrap-5.2.2-dist/css/bootstrap.min.css">

    <title>MySite</title>

</head>
<style>
    :root::-webkit-scrollbar {
        display: none;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', Arial, Helvetica, sans-serif;
        color: green;
    }

    body {
        background-color: black;
    }

    body::before {
        content: "";
        background: url("/Practice/practice_images/hacker.jpg") fixed center no-repeat;
        position: absolute;
        background-size: cover;
        z-index: -1;
        opacity: 0.25;
        height: 100%;
        width: 100%;



    }

    /* navigation: */
    nav {
        display: flex;
        flex-wrap: wrap;
        position: sticky;

        top: 0;

    }

    nav ul {
        margin-left: auto;
        display: flex;
        gap: 20px;
        justify-self: flex-end;
        align-items: center;
        font-weight: bolder;
        font-family: sans-serif;
        /* backdrop-filter: blur(100px); */
        background-color: black;
        color: green;
        
        padding: 8px;

    }

    nav ul li {
        list-style: none;
        padding: 5px;
        border: 2px solid transparent;
        border-radius: 10px;
    }

    nav ul li:hover:not(nav ul li:first-child) {
        cursor: pointer;
        border-color: green;
    }

    nav ul li:first-child {
        background-color: green;
        color: black;
    }

    /* icon: */
    .icon {
        height: 50px;
        width: 50px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 0px 0px 3px 3px green;

        align-self: flex-end;
    }

    /*Filter styles for image:*/
    /* .saturate { filter: saturate(3); }
.grayscale { filter: grayscale(100%); }
.contrast { filter: contrast(160%); }
.brightness { filter: brightness(0.25); }
.blur { filter: blur(3px); }
.invert { filter: invert(100%); }
.sepia { filter: sepia(100%); }
.huerotate { filter: hue-rotate(180deg); }
.rss.opacity { filter: opacity(50%); } */
    .icon img {
        height: 50px;
        width: 50px;
        padding: 5px;
        border-radius: 50%;
        filter: invert(10%);


    }

    .icon:hover {
        cursor: pointer;
    }

    .title {
        color: green;

        text-align: center;
        margin-top: 50px;

    }

    /* for auto type text: */
    .title {
        display: flex;

    }

    .title h1 {
        width: 0ch;
        overflow: hidden;
        font-weight: bolder;
        margin: auto;
        white-space: nowrap;
        animation: text 6s infinite steps(22);
        border-right: 2px solid green;
        font-size: 60px;


    }

    @keyframes text {
        0% {
            width: 0ch;
        }

        50% {
            width: 19ch;
        }

    }

    /* search bar: */
    .search {
        align-self: center;
        margin-right: 10px;
        padding: 8px;

    }

   

    #search {
        border-radius: 10px;
        width: 200px;
        padding: 10px;
        text-align: center;
        color: green;
        font-weight: 900;
        background-color: black;
        border: 1px solid green;
        background-image: url("/Practice/practice_images/search-interface-symbol.png");
        background-repeat: no-repeat;
        background-position: 10px 15px;
        background-size: 20px;
        transition: width 0.4s ease-in-out;
        font-size: 20px;


    }

    #search:focus {
        width: 400px;
        background-image: none;
        outline: none;
    }

    ::placeholder {
        color: green;
        font-weight: 500;
    }

    /* form:  */
    form {
        margin: 300px 0px 0px 500px;
        /* border: 1px solid green; */
        display: inline-block;
        padding: 20px;
        border-top-left-radius: 60px;
        border-bottom-right-radius: 60px;
        color: green;
        backdrop-filter: blur(100px);

    }

    legend {
        color: green;
        font-size: 30px;
        font-weight: bolder;

        text-align: center;
        text-decoration: underline;
        margin-bottom: 20px;

    }

    form div {
        margin: 10px 0px 20px;
        padding: 10px;
    }

    form input {
        padding: 8px;
        border-radius: 30px;
        background-color: transparent;
        outline: none;
        border: 1px solid green;
        color: green;
        font-weight: 800;
        width: 400px;


    }

    form input:focus {
        background-color: green;
        color: black;
    }

    form select:focus {
        background-color: green;
        color: black;
    }

    form select {
        border-radius: 30px;
        background-color: transparent;
        padding: 8px;
        color: green;
        border: 1px solid green;
        outline: none;
        font-weight: 800;
    }

    form select option {
        background-color: black;
        padding: 5px;
        margin-bottom: 10px;
        font-weight: 800;
        outline: 1px solid green;
        color: green;
    }

    form [for="age"],
    [for="state"] {
        margin-left: 10px;
    }

    fieldset label {
        color: green;
        margin-right: 50px;
        font-size: 20px;
        font-weight: 800;
    }

    .sub {
        display: block;
        margin: auto;
    }

    .sub input {
        display: block;
        margin: auto;
        width: 400px;
    }

    .sub input:hover {
        background-color: green;
        color: black;
    }

    /* video :*/
    video {
        min-width: 100%;
        min-height: 100%;
        top: 0;
        bottom: 0;
        position: fixed;
        opacity: 0.2;
        z-index: -5;
    }

    video source {
        width: 100vw;
        height: 100vh;

    }
</style>

<body>
    <video muted autoplay loop>
        <source src="practice_images/green code.mp4" type="video/mp4">
    </video>
    <nav>
        <button class="icon"><img src="/Practice/practice_images/hackerIcon.png" alt="hackerIcon"></button>
        <ul>
            <li>Home</li>
            <li>Code centre</li>
            <li>Contest</li>
            <li>Services</li>
        </ul>
    </nav>
    <div class="title">
        <h1>BE READY TO HACK....</h1>
        <div class="search">
            <input autocomplete="off" type="search" name="search" id="search" placeholder="Search..">
        </div>
    </div>
    <form action="#">
        <fieldset>
            <legend>Register:</legend>
            <div>
                <label for="Name">Name: </label>
                <input autocomplete="off" type="text" name="name" id="Name" value="Aditya Raj">
            </div>
            <div>
                <label for="age">Age: </label>
                <input autocomplete="off" type="text" name="num" id="age">
            </div>
            <div>
                <label for="state">State: </label>
                <select name="state" id="state">
                    <option value="mh">Maharastra</option>
                    <option value="jh">Jharkhand</option>
                    <option value="bh" selected>Bihar</option>
                    <option value="kr">Keral</option>
                    <option value="ka">Karanataka</option>
                    <option value="up">Uttar Pradesh</option>
                    <option value="od">Odisha</option>
                </select>
            </div>
            <div>
                <label for="eml">Email: </label>
                <input autocomplete="off" type="email" name="eml" id="eml">
            </div>

            <div class="sub"><input type="submit" value="Submit"></div>
        </fieldset>
    </form>
    
</body>

</html>
